<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#id1 {
    height: 200px;
    width: 200px;
    background-color: rgb(187, 74, 13);

    padding: 40px;

}
#id2 {
    height: 200px;
    width: 200px;
    background-color: rgb(168, 19, 136);
    margin: 20px;
    padding: 40px;
    position: sticky;
}
#id3 {
    height: 200px;
    width: 200px;
    background-color: aqua;
    margin: 40px;
    padding: 30px;
    position: relative;
}
#id4 {
    height: 200px;
    width: 200px;
    background-color: rgb(80, 17, 206);
    margin: 20px;
    padding: 40px;
    position: absolute;
}
#id5 {
    height: 200px;
    width: 200px;
    background-color: rgb(24, 199, 45);
    margin: 90px;
    padding: 40px;
    position: fixed;
}
#id6 {
    height: 100px;
    width: 100px;
    background-color: aqua;
    margin: 30px;
    padding: 30px;
    position: absolute;
}
</style>
<body>
    <div id="id5">fixed
<div id="id6">hello</div>
    </div>
    <div id="id1">static</div>
    <div id="id2">sticky</div>
    <div id="id3">relative
        <div id="id4">Absolute</div>
    </div>
   
    
</body>
</html>
